<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Ejercicio</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="contenedor">
            <div class="titulo"> 
                <h2>Registrarse aqu√≠</h2>
            </div>
            <div class="botones">
                <button class="boton-google"><picture><img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="logo-google"></picture> <span>Registrarse con Google</span>
                </button>
                <button class="boton-twitter">
                    <picture><img src="https://e7.pngegg.com/pngimages/71/985/png-clipart-computer-icons-logo-social-media-black-twitter-logo-monochrome.png" alt="logo-twitter"></picture>
                </button>
            </div>
            <div class="separador">
                <hr>
                <span>O</span>
                <hr>
            </div>
            <form class="formulario" action="" method="">
                <div class="inputs">
                    <label for="name">
                        <span>Nombre</span>
                        <input id="name" name="name" type="text"/>
                    </label>
                    <label for="username">
                        <span>Usuario</span>
                        <input id="username" name="username" type="text"/>
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" type="text"/>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" type="password" placeholder="6+ caracteres"/>
                </label>
                <div class="checkbox">
                <input type="checkbox"/>
                <span>Acepto las condiciones</span>
                </div>
                <button type="submit" class="botoncrear">
                    <span>Crear cuenta</span>
                </button>
            </form>
    </div>
</body>
</html>
